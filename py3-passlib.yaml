package:
  name: py3-passlib
  version: 1.7.4
  epoch: 0
  description: "Password hashing library supporting over 30 schemes"
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python3

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/passlib/passlib-${{package.version}}.tar.gz
      expected-sha256: defd50f72b65c5402ab2c573830a6978e5f202ad0d984793c8dde2c4152ebe04

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 4027
